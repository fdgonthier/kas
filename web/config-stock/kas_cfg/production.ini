# kascfg - Pylons production environment configuration
# The %(here)s variable will be replaced with the parent directory of this file

[DEFAULT]
debug = false

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[app:main]
use = egg:kascfg
static_files = true
cache_dir = %(here)s/data
beaker.session.type = ext:database
beaker.session.key = kascfg
beaker.session.secret = somesecret
beaker.session.url = postgres:///kas_cfg?host=/var/run/postgresql/
beaker.session.table_name = kas_cfg_session
set debug = false
url_scheme = https

# RPC url and credentials
# FIXME - hardcoded rpc url and credentials
rpc_url = https://localhost:9000/kpsapi/tbsos-xmlrpc.py
rpc_login = freemium
rpc_password = hard-coded-pass

[loggers]
keys = root,routes,sqlalchemy,kascfg

[handlers]
keys = syslog

[formatters]
keys = generic,formsyslog

[logger_root]
level = WARNING
handlers = syslog

[logger_routes]
level = WARNING
handlers = syslog
qualname = routes.middleware

[logger_kascfg]
level = WARNING
handlers = syslog
qualname = kascfg
propagate = 0

[logger_sqlalchemy]
level = WARNING
handlers = syslog
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_syslog]
class=handlers.SysLogHandler
level=NOTSET
#args=(("localhost",handlers.SYSLOG_UDP_PORT),handlers.SysLogHandler.LOG_LOCAL1)
args=("/dev/log",handlers.SysLogHandler.LOG_LOCAL1)
formatter=formsyslog

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_formsyslog]
format = kas-cfg %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

